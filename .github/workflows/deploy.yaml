name: Deploy to AWS

on:
  push:
    branches:
      - dev
      - stage
      - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, stage, prod]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::123456789012:role/your-github-actions-role-${{ matrix.environment }}
        role-session-name: GitHubActions-${{ matrix.environment }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init -backend-config="key=${{ matrix.environment }}/terraform.tfstate"

    - name: Terraform Plan
      run: terraform plan -var-file="${{ matrix.environment }}.tfvars"

    # Remove -auto-approve if manual approval is required
    - name: Terraform Apply
      run: terraform apply -var-file="${{ matrix.environment }}.tfvars" -auto-approve
